<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Images App</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">Images app</h1>
<br><br>

<div class="container">
    <div class="row">
        <div class="col-5">
            <a href="/addImage" class="btn btn-info" role="button">Add another image</a>
            <br><br><br>
        </div>
        <div class="col-6">
            <table class="table table-striped table-bordered text-center">
                <thead>
                <tr>
                    <th>Image Name</th>
                    <th>Picture</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "image, hh : ${images}">
                    <td th:text="${image.name}"></td>
                    <td><img th:src="@{${'/display/'+ image.id}}"
                             class="card img-fluid" style="width:300px" alt=""/></td>
                    <td><a th:href="@{${'/display/'+ image.id}}" class="btn btn-info text-right" target="_blank">View Image Bigger</a></td>
                    <!--
                    <td th:text="${#dates.format({imageGallery.createDate}, 'dd-MM-yyyy')}"/></td>

                    -->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
